<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
</head>

<body>
    <h1>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ</h1>
    <p>–ó–∞–≥–∞–¥–∞–Ω–æ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 10.</p>
    <p>–î–∞–µ—Ç—Å—è 5 –ø–æ–ø—ã—Ç–æ–∫, —á—Ç–æ–±—ã –æ—Ç–≥–∞–¥–∞—Ç—å.</p>
    <p>–û—Å—Ç–∞–ª–æ—Å—å <span id="triesCount"></span> –ø–æ–ø—ã—Ç–æ–∫</p>
    <div>
        <button onclick=guessNum(1)>1</button>
        <button onclick=guessNum(2)>2</button>
        <button onclick=guessNum(3)>3</button>
        <button onclick=guessNum(4)>4</button>
        <button onclick=guessNum(5)>5</button>
        <button onclick=guessNum(6)>6</button>
        <button onclick=guessNum(7)>7</button>
        <button onclick=guessNum(8)>8</button>
        <button onclick=guessNum(9)>9</button>
        <button onclick=guessNum(10)>10</button>
    </div>

    <script>
        let secretNum = generateRandomNumber();
        let tries = 0;
        const maxTries = 5;
        const triesCounter = document.querySelector('#triesCount');
        triesCounter.textContent = maxTries;


        function generateRandomNumber() {
            return Math.ceil(Math.random() * 10);
        }


        function guessNum(num) {

            if (tries + 1 >= maxTries) {
                alert(`‚ùå–£ –≤–∞—Å –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å –ø–æ–ø—ã—Ç–∫–∏ –∏ –≤—ã –Ω–µ –æ—Ç–≥–∞–¥–∞–ª–∏ —á–∏—Å–ª–æ üôÅ.\n–ó–∞–≥–∞–¥–∞–ª–∏ —á–∏—Å–ª–æ ${secretNum}.\n–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.`);
                return;
            }

            if (num === secretNum) {
                alert(`‚úÖ–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º üéâ! –í—ã –æ—Ç–≥–∞–¥–∞–ª–∏ —á–∏—Å–ª–æ ${secretNum}.`);
            } else {
                alert(`‚ùå–í—ã –Ω–µ –æ—Ç–≥–∞–¥–∞–ª–∏ —á–∏—Å–ª–æ, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.`);
            }

            tries++;
            triesCounter.textContent = maxTries - tries;
        }
    </script>
</body>
